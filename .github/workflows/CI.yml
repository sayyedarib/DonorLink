name: Continuous Integration

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install client dependencies
        run: npm install
        working-directory: ./

      - name: Build Next.js app
        run: npm run build
        working-directory: ./
